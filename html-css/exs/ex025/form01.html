<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <h1>meu primeiro formulario</h1>

    <!--
        Quando usar GET ou POST
        GET quando não for um dado sensível (senha, cpf...), GET envia somente até 3000 bs

        POST dados sensíveis, mais de 3000 bs, imsgens (videos, arquivos...)
    -->

    <form autocomplete="off" method="post" action="cadastro.php">

        <p><label for="inome">nome:</label>  <!--sempre usar o label para relacionat o id com o formulário-->
            <input type="text" name="nome" id="inome">
        </p>

        <p><label for="isobrenome">sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p><input type="submit" value="Enviar"></p>

    </form>
    
</body>
</html>
