<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    
    <h1>exemplo de formulários</h1>

        <form action="cadastro.php" method="get" autocomplete="on">
            
            <fieldset>
                <legend>Sexo</legend>
                <!--tem q colocar o mesmo name no input radio pra apenas um poder ficar selecionado-->
                <input type="radio" name="sex" id="imasc" value="M"><label for="imasc">Masculino</label> <br>
                <input type="radio" name="sex" id="ifemi" value="F"><label for="ifemi">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>

</body>
</html>
