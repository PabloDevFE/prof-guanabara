<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer
        jeito
        só precisa colocar entre os
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        a linha em qualquer <br> lugar
        é só usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns simbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &pound; <br>
        &euro; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F922; <br>
        &#x1F617;

    </p>
</body>
</html>
