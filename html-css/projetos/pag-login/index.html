<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login Responsiva</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <section>
    
        <div id="login">
    
                <div id="img">
                
                </div> <!--img-->
    
                <div id="formulario">
    
                    <h1>Login</h1>
                    <p>Seja bem vindo novamente. Faça login para acessar sua conta!</p>
    
                    <form action="login.php" method="post" autocomplete="on" >
                        
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email">
                            <label for="ilogin">Login</label>
                        </div> <!--campo-->

                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="8">
                            <label for="isenha">Senha</label>
                        </div> <!--campo-->

                        <div class="opitions">
                            <input type="submit" value="Entrar" id="entrar">
                            <input type="button" value="Esqueci a senha" id="esqueci">
                        </div>

                    </form>
                </div><!--formulario-->
    
        </div> <!--login-->
    
    </section>

</body>
</html>
